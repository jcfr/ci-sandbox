branches:
 only:
  - master

language: python

before_install:
  - echo "before_install"

install:
  - echo "install"

script:
  - git clone git://github.com/QIICR/dcmqi.git
  - cd dcmqi
  - git reset --hard 99bbbbb
  - git show -s --format="%ci" HEAD
  - git show -s --format="%cd" --date=local

after_success:
  - echo "success"

deploy:
  - provider: script
    script: pwd && ls && cd /home/travis/build/jcfr/ci-sandbox && echo "deployment-release"
    skip_cleanup: true
    on:
      repo: jcfr/ci-sandbox
      tags: true
  - provider: script
    script: pwd && ls && cd /home/travis/build/jcfr/ci-sandbox && echo "deployment-nightly"
    skip_cleanup: true
    on:
      repo: jcfr/ci-sandbox
      branch: master

notifications:
  email: false
