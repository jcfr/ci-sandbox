branches:
 only:
  - master

env:
  global:
  - secure: ""

language: python

before_install:
  - echo "before_install"

install:
  - echo "install"

script:
  - echo "script"

after_success:
  - echo "success"
  - ./scripts/remote-connect.sh

deploy:
  - provider: script
    script: pwd && ls && cd /home/travis/build/jcfr/ci-sandbox && echo "deployment-release"
    skip_cleanup: true
    on:
      repo: jcfr/ci-sandbox
      tags: true
  - provider: script
    script: pwd && ls && cd /home/travis/build/jcfr/ci-sandbox && echo "deployment-nightly"
    skip_cleanup: true
    on:
      repo: jcfr/ci-sandbox
      branch: master

notifications:
  email: false
