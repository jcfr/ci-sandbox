name: commit-status-updater-example2

on:
  pull_request:
  push:
    branches:
    - master
    - main
    - v*

jobs:
  # Action sets push commit to pending status with custom name
  example2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ouzi-dev/commit-status-updater@v1.1.2
      with:
        name: "name of my status check"

